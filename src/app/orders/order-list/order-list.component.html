  <h2 class="header">Danh sách đơn đặt hàng</h2>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" 
      matSort >
      <!-- (matSortChange)="announceSortChange($event)"> -->
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
        sortActionDescription="Sort by number">Mã đơn</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- createdDate Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
        sortActionDescription="Sort by created date">Ngày tạo đơn</th>
        <td mat-cell *matCellDef="let element">{{element.createdDate}}</td>
      </ng-container>

      <!-- receivedDate Column -->
      <ng-container matColumnDef="receivedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
        sortActionDescription="Sort by received date">Ngày nhận hàng</th>
        <td mat-cell *matCellDef="let element">{{element.receivedDate}}</td>
      </ng-container>

      <!-- deliveryAddress Column -->
      <ng-container matColumnDef="deliveryAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
        sortActionDescription="Sort by delivery address">Nơi nhận</th>
        <td mat-cell *matCellDef="let element">{{element.deliveryAddress}}</td>
      </ng-container>

      <!-- pickupAddress Column -->
      <ng-container matColumnDef="pickupAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
        sortActionDescription="Sort by pickup address">Nơi giao</th>
        <td mat-cell *matCellDef="let element">{{element.pickupAddress}}</td>
      </ng-container>

      <!-- product Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header
        sortActionDescription="Sort by product">Sản phẩm</th>
        <td mat-cell class="wrap-text" *matCellDef="let element">{{element.productName}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr> -->
      <tr mat-row (click)="openDialog(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
