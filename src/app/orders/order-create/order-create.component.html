<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4 row field">
        <label class="text-label text-sm font-bold mb-2 col-4" for="username">
            Tên đăng nhập
        </label>
        <input
            class="col-8 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username" type="text" placeholder=" Tên đăng nhập"  maxlength="50"
            >
        <p  class="text-red-500 text-xs italic">Username can consist of letters and
            numbers only!</p>
    </div>
    <div class="mb-6 row field">
        <label class="text-label text-sm font-bold mb-2 col-4" for="password">
            Mật khẩu
        </label>
        <input
            class="col-8 shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" type="password" placeholder="******************" 
            maxlength="50" >
    </div>
    <div class="flex items-center justify-between">
        <button class="btn-login py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button"
            (click)="onSubmit()">
            Đăng nhập
        </button>
        <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
        </a> -->
    </div>
    <div *ngIf="error || (error !== null && error.length > 0)" class="notification">
        <span>error</span>
    </div>
</form>
