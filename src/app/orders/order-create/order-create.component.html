<div>
    <form class="form-create bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-2 row field">
            <span class="col-4 text-label" for="deliveryAddress">
                Nơi nhận
            </span>
            <mat-form-field appearance="fill" class="col-8 border rounded">
                <mat-label>Tỉnh/Thành phố</mat-label>
                <!-- <mat-select [formControl]="animalControl" required> -->
                <mat-select>
                    <mat-option *ngFor="let item of cities" [value]="item.value">
                        {{item.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-2 row field">
            <span class="col-4 text-label" for="pickupAddress">
                Nơi giao
            </span>
            <mat-form-field appearance="fill" class="col-8 border rounded">
                <mat-label>Tỉnh/Thành phố</mat-label>
                <!-- <mat-select [formControl]="animalControl" required> -->
                <mat-select>
                    <mat-option *ngFor="let item of cities" [value]="item.value">
                        {{item.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-2 row field">
            <span class="col-4 text-label" for="pickupAddress">
                Sản phẩm
            </span>
            <mat-form-field appearance="fill" class="col-8 border rounded">
                <mat-label>Chọn sản phẩm</mat-label>
                <!-- <mat-select [formControl]="animalControl" required> -->
                <mat-select>
                    <mat-option *ngFor="let item of products" [value]="item.id">
                        {{item.productName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-2 row field">
            <span class="col-4 text-label" for="quantity">
                Số lượng
            </span>
            <input
                class="col-8"
                id="quantity" type="number" placeholder="(đơn vị tính theo tấn)" max=99999 [(ngModel)]="order.quantity"
                [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="mb-2 row field">
            <span class="col-4 text-label" for="stranport">
                Phương tiện vận chuyển
            </span>
            <mat-form-field appearance="fill" class="col-8 border rounded">
                <mat-label>Chọn phương tiện</mat-label>
                <!-- <mat-select [formControl]="animalControl" required> -->
                <mat-select>
                    <mat-option *ngFor="let item of transport" [value]="item.value">
                        {{item.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="mb-2 row field">
            <span class="col-4 text-label" for="product">
                Số phương tiện
            </span>
            <input
                class="col-8"
                id="numberOfVehicles" type="number" placeholder="0" max=99999 [(ngModel)]="order.numberOfVehicles"
                [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="mb-2 row field">
            <span class="col-4 text-label" for="driver">
                Tên tài xế
            </span>
            <input
                class="col-8"
                id="driver" type="text" placeholder="Nguyen Van A" maxlength="50" [(ngModel)]="order.driver"
                [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="mb-2 row field">
            <span class="col-4 text-label" for="receivedDate">
                Ngày nhận
            </span>
            <mat-form-field appearance="fill" class="col-8">
                <mat-label>Chọn ngày nhận</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="mb-4 row field">
            <span class="col-4 text-label" for="note">
                Ghi chú
            </span>
            <textarea
                class="col-8 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="note" type="text" placeholder="" maxlength="1000" [(ngModel)]="order.note"
                [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="row flex items-center justify-between">
            <button class="btn-order" type="button" (click)="onSubmit()">
                Đặt hàng
            </button>
            <button class="btn-cancel">Hủy bỏ</button>
        </div>
        <div *ngIf="error || (error !== null && error.length > 0)" class="notification">
            <span>error</span>
        </div>
    </form>
</div>
