<div class="bg-white">
    <h2 class="header">Danh sách sản phẩm</h2>

    <div class="action-add">
      <button class="btn-add" (click)="openDialog(null)">
        <mat-icon aria-hidden="false" aria-label="Add icon" fontSet="fas" fontIcon="fa-plus" class="fa-plus"></mat-icon>
        <span>Thêm mới</span>
      </button>
    </div>
    
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by number">No.</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
  
        <!-- productName Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by productName">Tên sản phẩm</th>
          <td mat-cell *matCellDef="let element">{{element.productName}}</td>
        </ng-container>
  
        <!-- quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by quantity">Số lượng tồn kho</th>
          <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
        </ng-container>
  
        <!-- price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by price">Giá bán 1 sản phẩm (VND)</th>
          <td mat-cell *matCellDef="let element">{{element.price}}</td>
        </ng-container>
  
        <!-- note Column -->
        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef mat-sort-header
          sortActionDescription="Sort by note">Ghi chú</th>
          <td mat-cell class="wrap-text" *matCellDef="let element">{{element.note}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="openDialog(row)"
          *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
